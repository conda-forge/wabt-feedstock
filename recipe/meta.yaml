{% set version = "1.0.23" %}

package:
  name: wabt
  version: {{ version }}

source:
  url: https://github.com/WebAssembly/wabt/releases/download/{{ version }}/wabt-{{ version }}.tar.xz
  sha256: fc421029e1964dd6ac846cf4270ae8130a3a4d9d553bf41c175a56da8e4223ee

build:
  number: 0
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - cmake
    - ninja
    - python 2.7.*
  host:

test:
  commands:
    - spectest-interp --help
    - wasm-interp --help
    - wasm-objdump --help
    - wasm-opcodecnt --help
    - wasm-validate --help
    - wasm2c --help
    - wasm2wat --help
    - wast2json --help
    - wat-desugar --help
    - wat2wasm --help

about:
  home: https://github.com/WebAssembly/wabt
  license: Apache-2.0
  license_file: LICENSE
  summary: The WebAssembly Binary Toolkit

extra:
  recipe-maintainers:
    - jakirkham
