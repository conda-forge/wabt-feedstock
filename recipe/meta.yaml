{% set version = "1.0.15" %}

package:
  name: wabt
  version: {{ version }}

source:
  fn: wabt-{{ version }}.tar.gz
  url: https://github.com/WebAssembly/wabt/archive/{{ version }}.tar.gz
  sha256: 670eb39fd5391e37c12b0c72731e0fe66f18a24feb466de1378aac3e97e376da

build:
  number: 0
  skip: true  # [win and vc<14]

requirements:
  build:
    - {{ compiler("c") }}
    - {{ compiler("cxx") }}
    - cmake
    - ninja
    - python 2.7.*
  host:

test:
  commands:
    - spectest-interp --help
    - wasm-interp --help
    - wasm-objdump --help
    - wasm-opcodecnt --help
    - wasm-validate --help
    - wasm2c --help
    - wasm2wat --help
    - wast2json --help
    - wat-desugar --help
    - wat2wasm --help

about:
  home: https://github.com/WebAssembly/wabt
  license: Apache 2.0
  license_file: LICENSE
  summary: The WebAssembly Binary Toolkit

extra:
  recipe-maintainers:
    - jakirkham
